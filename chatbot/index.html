<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ChatBot</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <div id="container">
        <div id="sidebar">
            <fieldset>
                <legend>Tools
                </legend>
                <input type="file" id="uploadJson" accept=".json">
            </fieldset>
        </div>
        <div id="content">
            <fieldset id="messageArea">
                <legend>Messages
                </legend>
                <div id="messages"></div>
            </fieldset>
            <fieldset id="requestArea">
                <legend>Chat</legend>
                <legend>Send Message</legend>
                <div>
                    <textarea id="sendMessage" style="margin: 0px; width: 328px; height: 65px;"></textarea>
                </div>
                <div>
                    <button id="sendButton">Send</button>
                    [Ctrl + Enter]
                </div>
            </fieldset>
        </div>
    </div>

    <script src="bot.js" defer></script>
</body>

</html>
